<div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate class="form-container">
        <div *ngIf="errorMessage" class="error-message">
            âš  {{ errorMessage }}
        </div>
    
        <!-- Email -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" [(ngModel)]="loginUser.email" required #email="ngModel"
                [class.invalid]="email.invalid && email.touched" />
            <div class="error-message" *ngIf="email.invalid && email.touched">
                <small *ngIf="email.errors?.['required']">Email is required.</small>
                <small *ngIf="email.errors?.['email']">Enter a valid email address.</small>
            </div>
        </div>
    
        <!-- Password -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" [(ngModel)]="loginUser.password" required minlength="6"
                #password="ngModel" [class.invalid]="password.invalid && password.touched" />
            <div class="error-message" *ngIf="password.invalid && password.touched">
                <small *ngIf="password.errors?.['required']">Password is required.</small>
                <small *ngIf="password.errors?.['minlength']">At least 6 characters.</small>
            </div>
        </div>
    
        <!-- Submit Button -->
        <button type="submit" [disabled]="loginForm.invalid">
            Login
        </button>
        <div class="navigate-register">
            <a href="/register">Create new account!</a>
        </div>
    </form>
</div>
