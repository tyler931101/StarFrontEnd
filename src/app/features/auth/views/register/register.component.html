<p>Register</p>

<form #registerForm="ngForm" (ngSubmit)="register(registerForm)" novalidate class="form-container">

    <!-- Username -->
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" [(ngModel)]="registerUser.username" required minlength="3" #username="ngModel"
            [class.invalid]="username.invalid && username.touched" />
        <div class="error" *ngIf="username.invalid && username.touched">
            <small *ngIf="username.errors?.['required']">Username is required.</small>
            <small *ngIf="username.errors?.['minlength']">At least 3 characters.</small>
        </div>
    </div>

    <!-- Email -->
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="registerUser.email" required #email="ngModel"
            [class.invalid]="email.invalid && email.touched" />
        <div class="error" *ngIf="email.invalid && email.touched">
            <small *ngIf="email.errors?.['required']">Email is required.</small>
            <small *ngIf="email.errors?.['email']">Enter a valid email address.</small>
        </div>
    </div>

    <!-- Password -->
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="registerUser.password" required minlength="6" #password="ngModel"
            [class.invalid]="password.invalid && password.touched" />
        <div class="error" *ngIf="password.invalid && password.touched">
            <small *ngIf="password.errors?.['required']">Password is required.</small>
            <small *ngIf="password.errors?.['minlength']">At least 6 characters.</small>
        </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirm" [(ngModel)]="registerUser.confirm" required #confirm="ngModel"
            [class.invalid]="confirm.touched && registerUser.confirm !== registerUser.password" />
        <div class="error" *ngIf="confirm.touched && registerUser.confirm !== registerUser.password">
            <small>Passwords do not match.</small>
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="registerForm.invalid || registerUser.password !== registerUser.confirm">
        Register
    </button>

</form>
