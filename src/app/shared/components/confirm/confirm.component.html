<app-modal [title]="title" [size]="size" [confirmText]="confirmText" [cancelText]="cancelText"
    [confirmButtonClass]="confirmButtonClass" [isVisible]="isVisible" (confirm)="onConfirm()" (closeModal)="onClose()">
    <div class="text-center p-4">
        <i class="bi bi-exclamation-triangle text-warning display-4 mb-3" *ngIf="type === 'warning'"></i>
        <i class="bi bi-info-circle text-info display-4 mb-3" *ngIf="type === 'info'"></i>
        <i class="bi bi-check-circle text-success display-4 mb-3" *ngIf="type === 'success'"></i>

        <h5 class="mb-3">{{ message }}</h5>
        <p class="text-muted" *ngIf="details">{{ details }}</p>
    </div>
</app-modal>
